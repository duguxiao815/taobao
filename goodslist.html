<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>宝贝列表</title>
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/search.css">
    <!--基本库-->
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/js/bootstrap-3.3.1.min.js"></script>
    <!--基本库 End! -->
  </head>
  <body>
    <div class="body">
      <!--搜索页面-->
			<div class="search-box">
        <header id="header">
          <div class="search-bar">
            <div class="row">
              <div class="col-xs-1 back iconfont icon-back" id="icon-back" ></div>
              <div class="col-xs-11">
                <div class="input-group">
                  <input type="text" class="form-control" id="keyword" placeholder="笔记本电脑">
                  <span class="input-group-btn">
                    <button class="btn btn-danger" type="button">搜索</button>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="search-word-list" id="search-word-list">
            <ul class="search-word-ul">
              <li class="row">
                <div class="word-title col-xs-11">笔记本电脑</div>
                <div class="word-icon iconfont icon-fang col-xs-1 text-center"></div>
              </li>
              <li class="row">
                <div class="word-title col-xs-11">笔记本电脑</div>
                <div class="word-icon iconfont icon-fang col-xs-1 text-center"></div>
              </li>
            </ul>
          </div>
        </header>



      </div>
    </div>
  </body>
  <script>
    $(function(){
      var topHei = $('#header').height();
      $('#icon-back').on('click', function(){
        location.href="search.html";
      });
      $('#keyword').on('keyup', function(){
          var listHei = $(window).height()-topHei;
          $('#search-word-list').height(listHei).show();
      });
      $('#search-word-list li').on('click', function(){
          location.href='goodslist.html';
      });
      //
    });
  </script>
</html>
